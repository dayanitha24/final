<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Asia Cotton</title>
  <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous">
  <style>
    :root {
      --primary: #44535e;
      --white: #ffffff;
      --nav-bg: #3f4b56;
      --nav-link: #ffffff;
      --nav-active-bg: rgba(255,255,255,0.15);
      --textile-dark: #3b444c;
      --textile-medium: #425260;
      --textile-light: #e6e6e4;
      --textile-gray: #b8b8b6;
      --textile-cream: #f5f5f3;
      --hover-gray: #6b7280;
      --text-dark: #1f2937;
      --background: #f4f4f2;
      --space-sm: 1rem;
      --space-md: 1.5rem;
      --highlight: #3b444c;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--background);
      color: var(--primary);
      font-family: Arial, sans-serif;
      min-height: 100vh;
    }

    .font-heading {
      font-family: 'Prata', serif;
    }

    /* Navigation - Original style */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      padding: 1rem 2rem;
      background-color: var(--background);
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }

    nav a {
      color: var(--textile-dark);
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 0.5rem 0;
      position: relative;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--highlight);
    }

    nav a.active {
      color: var(--highlight);
    }

    nav a.active::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: var(--highlight);
      transform: scaleX(1);
    }

    .logo {
      height: 80px;
      width: auto;
      margin-right: 2rem;
    }

    /* Contact Content */
    .contact-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .contact-header {
      margin-bottom: 2rem; /* Reduced margin */
      text-align: center;
    }

    .contact-header h1 {
      font-size: 2.8rem;
      color: var(--textile-dark);
      margin-bottom: 0.75rem; /* Reduced margin */
    }

    .heading-underline {
      width: 50px;
      height: 3px;
      background: var(--textile-medium);
      margin: 0 auto 1.5rem; /* Reduced margin */
    }

    .contact-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem; /* Reduced gap */
      align-items: start;
    }

    .contact-cards {
      display: flex;
      flex-direction: column;
      gap: 1rem; /* Reduced gap */
      padding: 0.5rem; /* Added slight padding */
    }

    .contact-row {
      display: flex;
      gap: 1rem; /* Reduced gap */
    }

    .contact-card {
      background: linear-gradient(145deg, #ffffff 0%, #f5f5f3 100%);
      padding: 1.25rem; /* Reduced padding */
      border-radius: 10px; /* Slightly reduced */
      box-shadow: 4px 4px 12px #d9d9d7, -4px -4px 12px #ffffff; /* Reduced shadow */
      transition: all 0.3s ease;
      text-align: center;
      flex: 1;
    }

    .contact-card:hover {
      transform: translateY(-3px); /* Reduced hover effect */
      box-shadow: 6px 6px 16px #d9d9d7, -6px -6px 16px #ffffff; /* Reduced shadow */
    }

    .icon-circle {
      width: 42px; /* Reduced size */
      height: 42px; /* Reduced size */
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background-color: var(--textile-light);
      box-shadow: 3px 3px 6px #d9d9d7, -3px -3px 6px #ffffff; /* Reduced shadow */
      margin: 0 auto 0.75rem; /* Reduced margin */
    }

    .contact-card h3 {
      font-size: 1rem; /* Slightly reduced */
      font-weight: 600;
      margin-bottom: 0.4rem; /* Reduced margin */
      color: var(--textile-dark);
    }

    .contact-card p {
      font-size: 0.9rem; /* Slightly reduced */
      color: var(--textile-medium);
      line-height: 1.5;
    }

    .map-container {
      height: 100%;
      min-height: 380px; /* Slightly reduced */
      border-radius: 10px; /* Slightly reduced */
      overflow: hidden;
      box-shadow: 6px 6px 16px #d9d9d7, -6px -6px 16px #ffffff; /* Reduced shadow */
    }

    .map-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .contact-content {
        gap: 1.5rem;
      }
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: center;
      }
      
      .nav-links {
        width: 100%;
        justify-content: center;
        margin-top: 1rem;
        gap: 1rem;
      }
      
      .logo {
        margin-right: 0;
        margin-bottom: 1rem;
      }
      
      .contact-content {
        grid-template-columns: 1fr;
      }
      
      .contact-header h1 {
        font-size: 2.2rem;
      }
      
      .contact-row {
        flex-direction: column;
      }
    }

    @media (max-width: 480px) {
      nav {
        padding: 1rem;
      }
      
      .nav-links {
        gap: 0.5rem;
      }
      
      nav a {
        padding: 0.5rem;
        font-size: 0.9rem;
      }
      
      .contact-container {
        padding: 1.5rem;
      }
      
      .contact-card {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <nav>
    <img src="logo.png" alt="Company Logo" class="logo">
    <div class="nav-links">
      <a href="home.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="products.html">Products</a>
      <a href="certifications.html">Certifications</a>
      <a href="sustainability.html">Sustainability</a>
      <a href="contact.html" class="active">Contact Us</a>
    </div>
  </nav>

  <div class="contact-container">
    <div class="contact-header">
      <h1 class="font-heading">Get in Touch</h1>
      <div class="heading-underline"></div>
    </div>

    <div class="contact-content">
      <div class="contact-cards">
        <div class="contact-row">
          <div class="contact-card">
            <div class="icon-circle">
              <i class="fas fa-phone"></i>
            </div>
            <h3>Call Us</h3>
            <p>+91 4324-235518</p>
          </div>

          <div class="contact-card">
            <div class="icon-circle">
              <i class="fas fa-envelope"></i>
            </div>
            <h3>Email Us</h3>
            <p>Info@asiacotton.in</p>
          </div>
        </div>

        <div class="contact-card">
          <div class="icon-circle">
            <i class="fas fa-map-marker-alt"></i>
          </div>
          <h3>Our Location</h3>
          <p>Karur, South India</p>
        </div>
      </div>

      <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.319347355352!2d78.07972231526031!3d10.78683789231493!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3baab89cea453039%3A0x1ba02b919a3c3df5!2sKarur%2C%20Tamil%20Nadu!5e0!3m2!1sen!2sin!4v1623844768473!5m2!1sen!2sin" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </div>
  </div>

</body>
</html>
